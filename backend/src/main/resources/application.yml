server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/animbox
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000        # 24h
  refresh-expiration: 604800000 # 7 jours
